##### SOURCES #####
###################
source = ~/.config/hypr/hyprland/monitor.conf
source = ~/.config/hypr/hyprland/environment.conf
source = ~/.config/hypr/hyprland/autostart.conf
source = ~/.config/hypr/hyprland/cursor.conf
source = ~/.config/hypr/hyprland/look-and-feel.conf
source = ~/.config/hypr/hyprland/animations.conf
source = ~/.config/hypr/hyprland/input.conf
source = ~/.config/hypr/hyprland/keybind.conf
