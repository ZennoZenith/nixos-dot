# $menu = wofi --show drun
# $menu = rofi -show drun
$menu = tofi-drun -c ~/.config/tofi/configA --drun-launch=true
 
$clipboard_copy = cliphist list | tofi -c ~/.config/tofi/configV | cliphist decode | wl-copy --trim-newline && hyprctl dispatch sendshortcut "CTRL SHIFT, V,"

