## CUSTOM KEYBINDINGS
bind = $mainMod, F1, exec, ~/.config/scripts/utils/gamemode_hypr.sh
bind = ALT SHIFT, Return, exec, hyprctl dispatch fullscreen 0
# bind = $mainMod SHIFT, B, exec, ~/.config/scripts/waybar/waybar-force-restart.sh
bind = $mainMod, Escape, exec, ~/.config/scripts/waybar/waybar-force-restart.sh
# bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, O, exec, $notes
bind = $mainMod SHIFT, C, exec, $colorpicker
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod, W, togglefloating,
bind = $mainMod, F2, exec, jome -d | wl-copy #Emojipicker + clipboard copy
bind = $mainMod, Q, exec, wlogout -s
bind = $mainMod CTRL, V, exec, nu ~/.config/nushell/scripts/utils/change_sound_output.nu
bind = $mainMod, U, exec, nu ~/dotfiles/.config/nushell/scripts/utils/swww.nu
bind = $mainMod, O, exec, nu ~/dotfiles/.config/nushell/scripts/utils/swww.nu next
bind = $mainMod, I, exec, nu ~/dotfiles/.config/nushell/scripts/utils/swww.nu prev
bind = $mainMod SHIFT, M, exec, nu ~/dotfiles/.config/nushell/scripts/utils/toggle-touchpad-hyprland.nu
bind = $mainMod SHIFT, K, exec, nu ~/dotfiles/.config/nushell/scripts/utils/toggle-mouse-hyprland.nu

# Screenshot using hyprshot
# bind = , PRINT, exec, hyprshot -m window
# bind = SHIFT, PRINT, exec, hyprshot -m region

# Screenshot using grimblast
# add --cursor flag to include cursor also, --freeze flag to freeze before selection
bind = , Print, exec, grimblast --notify copysave active # current Active window only + clipboard copy
bind = $mainMod, Print, exec, grimblast --notify copysave screen # Entire screen + clipboard copy
bind = $mainMod SHIFT, Print, exec, grimblast --notify copysave area # Select area to take screenshot

# to switch between windows in a floating workspace
bind = $mainMod, Tab, cyclenext,           # change focus to another window
bind = $mainMod, Tab, bringactivetotop,    # bring it to the top

bind = ALT, Tab, cyclenext,           # change focus to another window
bind = ALT, Tab, bringactivetotop,    # bring it to the top


# will switch to a submap called resize
bind = $mainMod SHIFT, N, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , L, resizeactive, 30 0
binde = , H, resizeactive, -30 0
binde = , J, resizeactive, 0 30
binde = , K, resizeactive, 0 -30

# use reset to go back to the global submap
bind = , escape, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

# keybinds further downwill be global again...

# will switch to a submap called move
bind = $mainMod SHIFT, H, submap, move

# will start a submap called "move"
submap = move

# sets repeatable binds for moving the active window
binde = , L, swapwindow, r
binde = , H, swapwindow, l
binde = , J, swapwindow, d
binde = , K, swapwindow, u

# use reset to go back to the global submap
bind = , escape, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

# keybinds further down will be global again...


